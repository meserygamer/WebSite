<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ДНС на минималках</title>
    <link rel="Stylesheet" href="Main.css" />
    <link rel="Stylesheet" href="Roof.css" />
    <link rel="Stylesheet" href="floor1.css" />
    <link rel="Stylesheet" href="floor2.css" />
  </head>
  <body>
    <div class="MainDIV">
      <div class="Roof">
        <div class="city">
          <img class="cityIMG" src="Drawable/Geo_1.png" />
          <font class="cityName">Нижний Новгород</font>
        </div>
        <div class="RoofRazd">
          <font class="NameRazd">Акции</font>
          <font class="NameRazd">Магазины</font>
          <font class="NameRazd">Покупателям</font>
          <font class="NameRazd">Юридическим лицам</font>
        </div>
        <font class="Tel">8 (800) 5553 535 (с 3:00 до 20:00)</font>
      </div>
      <div class="floor1">
        <div class="DivCatalog">
          <div class="DivCatalogP">
            <div class="KatlBack"></div>
            <div class="Katlogo"></div>
            <button class="catButton" type="button">
              <font class="KatText">Каталог</font>
            </button>
          </div>
        </div>
        <div class="Searcher">
          <form>
            <input type="text" placeholder="Искать здесь..." />
            <button type="submit"></button>
          </form>
        </div>
        <div class="RighterThanSearchBar">
          <div class="Favorit">
            <img class="FavoritP" src="Drawable/HeartP.png" />
            <font class="FavoritT">Избранное</font>
          </div>
          <div class="ShoppingСart">
            <img class="ShoppingСartP" src="Drawable/ShoppingСartP.png" />
            <font class="ShoppingСartT">Корзина</font>
          </div>
          <div class="account">
            <img class="accountP" src="Drawable/accountP.png" />
            <font class="accountT">Войти</font>
          </div>
        </div>
      </div>
      <div class="floor2">
        <div class="catTovarov">
          <div class="catTovarovBackGround"></div>
          <div class="Categories">
            <div class="CategoriesConsoles">
              <img
                class="CategoriesConsolesLogo"
                src="Drawable/XBOX_logo.png"
              />
              <font class="CategoriesConsolesText">Игровые консоли</font>
            </div>
            <div class="CategoriesAcessyar">
              <img class="CategoriesAcessyarLogo" src="Drawable/GamePad.png" />
              <font class="CategoriesAcessyarText">Аксессуары</font>
            </div>
            <div class="CategoriesGames">
              <img class="CategoriesGamesLogo" src="Drawable/Tank.png" />
              <font class="CategoriesGamesText">Игры</font>
            </div>
            <div class="CategoriesZapChasti">
              <img
                class="CategoriesZapChastiLogo"
                src="Drawable/ZapChast.png"
              />
              <font class="CategoriesZapChastiText">Запчасти для ремонта</font>
            </div>
            <div class="CategoriesUslugi">
              <img class="CategoriesUslugiLogo" src="Drawable/Telephon.png" />
              <font class="CategoriesUslugiText">Услуги</font>
            </div>
            <div class="Line"></div>
            <div class="CategoriesUchenTovari">
              <img
                class="CategoriesUchenTovariLogo"
                src="Drawable/VosklZnak.png"
              />
              <font class="CategoriesUchenTovariText">Уценённые товары</font>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
